<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <title>Tomato diseases detection</title>
</h:head>

<h:body>
    <h:outputStylesheet name="css/styles.css" />
    <h:form id="tituloForm">
        <h:panelGrid columns="1" cellpadding="4">
            <p:outputLabel class="title" value="Identificación de enfermedades del tomate." />
            <p:outputLabel class="description" value="Esta aplicación permite identificar 9 enfermedades del tomate a partir de la imagen de una de las hojas que presenta los sintomas. Las enfermedades identificadas son las siguientes." />
            <p:dataList value="#{classifierBean.diseases}" var="disease" type="ordered">
                #{disease}
            </p:dataList>
        </h:panelGrid>
    </h:form>
    
    <h:form>
        <p:fileUpload fileUploadListener="#{classifierBean.subirImagen}" mode="advanced" dragDropSupport="true"
                      update="messages @this resultsForm" sizeLimit="1000000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileLimit="1"
                      uploadLabel="Enviar" label="Buscar" cancelLabel="Cancelar"/>

        <p:growl id="messages" showDetail="true" />
    </h:form>
    
    <h:form id="resultsForm">
        <p:panel header="Resultados">
            <h:panelGrid columns="2" cellpadding="4">
                <p:graphicImage value="#{classifierBean.image}" cache="false" />
                <p:outputLabel id="results" value="#{classifierBean.results}" class="results-panel" />
            </h:panelGrid>
        </p:panel>
    </h:form>
    
</h:body>
</html>
