<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <title>Tomato diseases detection</title>
</h:head>

<h:body>
    <h:form id="hello-world">

        <p:panel header="Prueba">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="Imagen: " />
                <p:inputText id="imagenNombre" value="#{classifierBean.leaf.image}" />

                <p:commandButton id="submit" value="Submit" update="greeting"
                  oncomplete="PF('greetingDialog').show()" />
            </h:panelGrid>
        </p:panel>

        <p:dialog header="Greeting" widgetVar="greetingDialog"
          modal="true" resizable="false">
          <h:panelGrid id="greeting" columns="1" cellpadding="4">
            <h:outputText value="#{classifierBean.foo()}" />
          </h:panelGrid>
        </p:dialog>

    </h:form>
</h:body>
</html>
